<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>

    <title>Написать отзыв</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container">

    <form th:action="@{/feedbacks/}" th:object="${feedback}" method="POST">
        <label>Напишите отзыв</label>
        <input name="product" type="hidden" class="form-control" th:value="${product.getId()}">
        <input name="user"type="hidden" class="form-control" th:value="${user.getId()}">
        <input name="text" type="text" class="form-control" placeholder="Отзыв">
        <input name="rating" type="number" class="form-control" placeholder="Поставьте оценку от 0 до 10">
        <button class="btn btn-primary" type="submit">Сохранить отзыв</button>
    </form>
</div>
</body>
</html>
