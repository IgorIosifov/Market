<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <title>Заготовка магазина</title>
    <link rel="stylesheet" th:href="@{../static/css/stylesheet.css}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container">
    <div th:replace="~{navigation :: navigation(Registration)}"/>

    <h1>Регистрация</h1>


    <form th:action="@{/registration}" method="post">

        <label>Заполните форму регистрации</label>
        <input name="phone" type="text" class="form-control" placeholder="Ваш телефон">
        <input name="password" type="password" class="form-control" placeholder="Ваш пароль">
        <input name="first_name" type="text" class="form-control" placeholder="Ваше имя">
        <input name="last_name" type="text" class="form-control" placeholder="Ваша фамилия">
        <input name="email" type="email" class="form-control" placeholder="Ваш email">
        <button class="btn btn-primary" type="submit">Зарегистрироваться</button>

    </form>

    <br>
    <a th:href="@{/}">Вернуться на главную страницу</a>
</div>

</body>
</html>
